<script>
    layer.photos({
        photos: '.weiXinErWeiMaShowImg'
        ,anim: 5 //0-6的选择，指定弹出图片动画类型，默认随机（请注意，3.0之前的版本用shift参数）
    });
    layer.photos({
        photos: '#coverImg'
        ,anim: 5 //0-6的选择，指定弹出图片动画类型，默认随机（请注意，3.0之前的版本用shift参数）
    });
    layer.photos({
        photos: '.productText'
        ,anim: 5 //0-6的选择，指定弹出图片动画类型，默认随机（请注意，3.0之前的版本用shift参数）
    });

    function collectstore(n,i) {
        var storeId = $('input[name="storeId"]').val();
        api.load('pc.firm','collectStore',{storeId:storeId,type:n},function (data) {
            if(data['status']!==1){
                layer.alert(data['msg'],{icon: data['status'],skin: 'layui-layer-rim'});
            }else {
                if(n===1){
                    $(i).attr('onclick','collectstore(2,this)');
                    $(i).find('img').attr('src','/images/qpxm/pc/store/xin.png')
                }else {
                    $(i).attr('onclick','collectstore(1,this)');
                    $(i).find('img').attr('src','/images/qpxm/pc/product/souCang.png')
                }
            }
        });
    }

    function collectproduct(n,i) {
        var productId = $('input[name="productId"]').val();
        api.load('pc.firm','collectProduct',{productId:productId,type:n},function (data) {
            if(data['status']!==1){
                layer.alert(data['msg'],{icon: data['status'],skin: 'layui-layer-rim'});
            }else {
                if(n===1){
                    $(i).attr('onclick','collectproduct(2,this)');
                    $(i).find('img').attr('src','/images/qpxm/pc/store/xin.png')
                }else {
                    $(i).attr('onclick','collectproduct(1,this)');
                    $(i).find('img').attr('src','/images/qpxm/pc/product/souCang.png')
                }
            }
        });
    }
</script>
