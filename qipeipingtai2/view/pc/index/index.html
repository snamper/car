            $('.gunDongCaiD1').find('.swiper-wrapper').find('.swiper-slide').eq(newC+6).addClass('swiper-slide-active');
        }else{
            $('.gunDongCaiD1').find('.swiper-wrapper').find('.swiper-slide').eq(oldC).addClass('swiper-slide-active');
        }
    }
