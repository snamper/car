<script>
    /*点击半截二维码显示完整二维码*/
    function showEr(obj){
        $(obj).find('img').attr('src','/images/qpxm/pc/supperList/backEr.png');
        $(obj).attr('onclick','hideEr(this)');
        $(obj).parent().parent().find('.dianErImgDiv').show();
    }
    function hideEr(obj){
        $(obj).find('img').attr('src','/images/qpxm/pc/person/shopInfo/banEWM.png');
        $(obj).attr('onclick','showEr(this)');
        $(obj).parent().parent().find('.dianErImgDiv').hide();
    }
</script>
