	/**
	 * 获取我的邀请列表
	 * @param {Object} showSelf
	 */
	function getMyInvite(showSelf){

		var token = JsonStorage.getItem('token');
		var page  = mui("#page")[0].value;//获取页数
		var data  = {};
		var postData = {};

		//请求的数据
		postData.page     = page;//请求的页码
		postData.pageSize = 10;//每页显示数量
		postData.token    = token;

		data.postData = postData;
		//页面相关数据
		data.mod      = 'api.sev.invite';//模型
		data.fun      = 'getMyInvite';//方法
		data.tpl      = 'show-list-tpl';//列表模板
        data.listId   = 'conList';//列表容器
        data.pageId   = 'page';//页码Id
		//请求并处理数据
        loadInfoArr(data,false,showSelf);

	}

    /**
     *加载数据
     * @param inData 数据
     * @param isLogin 判断是否需要登录
     *
     */
    function loadInfoArr(inData,isLogin,self){
//	sw.jcon(inData)
        var postData = inData.postData;
        var mod      = inData.mod;//模型
        var fun      = inData.fun;//方法
        var tpl      = inData.tpl;//列表模板
        var listId   = inData.listId;//列表容器
        var pageId   = inData.pageId;//页码Id

        var isload = true;
        if(isLogin){//需要判断是否登录
            //监控页面是否登录
            if(UserInfo.has_login()==false){
                isload = false;
            }
        }

        if(isload){
            //如果已经登陆 获取登录后的数据
            http.load(mod,fun,postData,function(rData){//请求成功

                if(rData.status==200){

                    //将数据输出到页面
                    var data   = rData.list;
                    sw.jcon(rData)
                    var payTpl = $('#'+tpl).html();
                    laytpl(payTpl).render(data,function(render){
                        $('#'+listId).append(render);
                    });

                    //处理加载逻辑
                    var count    = parseInt(rData.count);//数据总条数
                    var page     = parseInt(rData.page);
                    var pageSize = parseInt(rData.pageSize);
                    var showLen  = page*pageSize;//统计当前应该显示多少条

                    //判断条数是否足够
                    if(count<=showLen){//加载动图隐藏
                        self.endPullUpToRefresh(true); //参数为true代表没有更多数据了。
                    }else{
                        self.endPullUpToRefresh(false);
                        $("#"+pageId).val(page+1);
                    }
                    //如果条数为 0 出现提示语言
                    if(count==0&&page==1){
                        self.endPullUpToRefresh(true); //参数为true代表没有更多数据了。
                    }

                }else{
                    sw.toast(rData.msg);
                    self.endPullUpToRefresh(true);
                }

            },function(xhr,type,errorThrown){//请求失败
                //无网络提示
                sw.toast('请求数据失败，请检查网络后重试');
                self.endPullUpToRefresh(true);
            })
        }
    }

        /**
         * 分享操作
         */
        function shareAction(id, ex) {

            var s = null;
            if (!id || !(s = shares[id])) {
                sw.toast("无效的分享服务！");
                return;
            }
            if (s.authenticated) {
//              sw.toast("---已授权---");
                shareMessage(s, ex);
            } else {
//              sw.toast("---未授权---");
                s.authorize(function() {
                    shareMessage(s, ex);
                }, function(e) {
//                  sw.toast("认证授权失败");
                });
            }
        }
        /**
         * 发送分享消息
         */
        function shareMessage(s,ex) {
        	var invite_code = $("#invite_code").val();
            var msg = {
                href: apkUrl,//分享链接 apk 下载地址
                title: '分享邀请-我的邀请码是'+invite_code+'快来注册吧',
                content: '我的邀请码是'+invite_code+'快来注册吧',
                thumbs: [logBg],
                pictures: [logBg],
                extra: {
                    scene: ex
                }
            };
            s.send(msg, function() {
				sw.toast('分享成功！')
            }, function(e) {
                sw.toast("取消分享");
            });
        }

	//绑定分享人
	function bindSharer(){

		//监控页面是否登录
		if(UserInfo.has_login()){

			var token  = JsonStorage.getItem('token');
			var inviteCode  = $("#inviteCode").val();

			if(inviteCode==''){
				sw.toast('请输入分享人绑定码');
				$("#inviteCode").focus()
				return;
			}

			var postData = {};
				postData.token = token;
				postData.inviteCode = inviteCode;

			//加载弹窗
			loading('绑定中...');
			//如果已经登陆 获取登录后的数据
			http.load('api.sev.invite','bindInviteId',postData,function(rData){//请求成功
	 			sw.jcon(rData)
	 			//关闭加载框
				closeLoading(300);
				sw.toast(rData.msg);
	 			if(rData.status==200){
					plus.webview.getWebviewById("share").reload(true);
	 			}
	 		},function(xhr,type,errorThrown){//请求失败 将之前的数据填入
		 			//关闭加载框
					closeLoading();
	 				//无网络提示
	 				sw.toast('获取数据失败，服务器或网络异常');
		 		})

			}else{
				sw.toast('您还未登录，请登录后重试');
			}
	}

		}
