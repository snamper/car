<script>
	//mui初始化
	mui.init();

	//mui plusReady

	})
	
	//初始化城市选择
	function setCityPick(){		
		
		var cityPicker = new mui.PopPicker({
				layer: 3,
				title:'选择城市'
		});
		cityPicker.setData(cityData3);
		
		var showCityPickerButton = document.getElementById('showCityPicker');
		
		document.getElementById('showCityPicker').addEventListener('tap', function(event) {
			cityPicker.show(function(items) {

	}
	
	
	//选取图片的来源，拍照和相册  
function showActionSheet(conf,imgId){  
  var divid = conf.id;  
      var actionbuttons=[{title:"拍照"},{title:"相册选取"}];  
      var actionstyle={title:"选择照片",cancel:"取消",buttons:actionbuttons};  
      plus.nativeUI.actionSheet(actionstyle, function(e){  
            if(e.index==1){  
                appendByCamera(imgId);
            }else if(e.index==2){  
                appendByGallery(imgId);  
            }

var files={};
// 上传文件
function upload(imgId){
	if(files.length<=0){
		plus.nativeUI.alert("没有添加上传文件！");
		return;
	}
	loading('上传中');
	var task=plus.uploader.createUpload(imgUploadImg, 
		{method:"POST"},
		function(t,status){ //上传完成
			closeLoading();			
			if(status==200){
				sw.jcon(t.responseText);	
				var rData   = JSON.parse(t.responseText);
					sw.toast(rData.msg);
					
				var rStatus = rData.status;
					if(rStatus==200){
					
						var rz   = [];
						rz['yyzz'] = '营业执照';
						rz['nsrz'] = '纳税认证';
						rz['sdrz'] = '实地认证';
						rz['sbrz'] = '商标认证';
						rz['cpdlrz'] = '产品代理认证';
								
					var data = {};
						data.imgId = imgId;
						data.url   = rData.url;
						data.str   = rz[imgId];
				 	var imgShowTpl   = $('#imgShow-list-tpl').html();	 		
				    laytpl(imgShowTpl).render(data,function(render){            
				        $("#"+imgId).html(render);    
				    });
					
					var storId = 'authImg'+imgId;
					plus.storage.setItem(storId,rData.url);
					
					}
			}else{
				sw.toast("上传失败："+status);				
			}
			
		}
	);
	task.addFile(files.path,{key:files.name});	
	task.start();
}
// 拍照添加文件
function appendByCamera(imgId){
	plus.camera.getCamera().captureImage(function(p){

		//格式判断
        var filesName = p;
        var index1=filesName.lastIndexOf(".");
        var index2=filesName.length;
        var suffix=filesName.substring(index1+1,index2);//后缀名

        if(suffix!='png' && suffix!='jpg' && suffix!='jpeg'){
            sw.toast("只支持png、jpg、jpeg图片格式上传");
            return;
        }

		appendFile(p,imgId);
	});
}
// 从相册添加文件
function appendByGallery(imgId){
	plus.gallery.pick(function(p){

        //格式判断
        var filesName = p;
        var index1=filesName.lastIndexOf(".");
        var index2=filesName.length;
        var suffix=filesName.substring(index1+1,index2);//后缀名

        if(suffix!='png' && suffix!='jpg' && suffix!='jpeg'){
            sw.toast("只支持png、jpg、jpeg图片格式上传");
            return;
        }

        appendFile(p,imgId);
    });
}
// 添加文件
function appendFile(p,imgId){
	files = {name:"uploadkey",path:p};
	upload(imgId);
}
// 产生一个随机数

	return Math.floor(Math.random()*100000000+10000000).toString();
}

    });
    
    var storId = 'authImg'+imgId;

/**
 * 保存认证信息
 */
function saveAuth(){
	var firmsName = $.trim($("#firmsName").val());
	var firmsMan = $.trim($("#firmsMan").val());
	var firmsTel = $.trim($("#firmsTel").val());
	var province = $.trim($("#province").val());
	var city 	 = $.trim($("#city").val());
	var district = $.trim($("#district").val());
	var address  = $.trim($("#address").val());
	
	var licence_pic = plus.storage.getItem('authImgyyzz');
	var taxes_pic   = plus.storage.getItem('authImgnsrz');
	var field_pic   = plus.storage.getItem('authImgsdrz');
	var brand_pic   = plus.storage.getItem('authImgsbrz');
	var agents_pic  = plus.storage.getItem('authImgcpdlrz');
	
	//监控页面是否登录
	if(UserInfo.has_login()){
		token   = plus.storage.getItem('token');	
	}else{
		sw.toast('您还未登录，请先登陆才能发布求购');
		return;
	}
	
	if(firmsName==''){
		sw.toast('请填写公司全称');
		return;
	}
	
	if(firmsMan==''){
		sw.toast('请填写联系人姓名');
		return;
	}
	
	if(firmsTel==''){
		sw.toast('请填写手机号码');		
		return;
	}else{//验证手机号
		if(Verification.isTel(firmsTel)==false){//验证手机号码输入是否正确
 				sw.toast('您输入的手机号码有误，请检查后重试');
 				return; 
 			}	
	}
	
	if(province==''){
		sw.toast('请选择所在城市');
		return;
	}
	
	if(address==''){
		sw.toast('请填写公司详细地址');
		return;
	}
	
	if(licence_pic==''&&taxes_pic==''&&field_pic==''&&brand_pic==''&&agents_pic==''){		
		sw.toast('请至少上传一张资质照片');
		return;
	}
	
	var postData = {};
		postData.token = token;
	
		postData.firmsName = firmsName;
		postData.firmsMan  = firmsMan;
		postData.firmsTel  = firmsTel;
		postData.province  = province;
		postData.city     = city;
		postData.district = district;
		postData.address  = address;
		
		postData.licence_pic = licence_pic;
		postData.taxes_pic   = taxes_pic;
		postData.field_pic   = field_pic;
		postData.brand_pic   = brand_pic;
		postData.agents_pic  = agents_pic;
		
		sw.jcon(postData)
	mui.confirm('确认提交审核？', '&nbsp;', ['<span class="mui-popup-button mui-btn sw-popu-btn" style="color:#333">确认</span>','<span class="mui-popup-button mui-btn mui-btn-blue sw-popu-btn">取消</span>' ], function(e) {				
					var authStatus = $("#authStatus").val();
					if (e.index == 1&&authStatus==1) {//确认						
						$("#authStatus").val(0); 
						loading('发布中...');
						//如果已经登陆 获取登录后的数据
						http.load('api.sev.user','saveAuth',postData,function(rData){//请求成功
							closeLoading();	
							sw.toast(rData.msg); 
							if(rData.status==200){
				 				//发布求购成功
								var person = plus.webview.getWebviewById("person_auth_index");
								person.reload(true); 
								//关闭自身
								plus.webview.close( 'person_auth_reAuth', 'slide-out-bottom', '300');
							}else{
								$("#authStatus").val(1); 
							}
							
						},function(){
							$("#authStatus").val(1); 
							closeLoading();	
							//无网络提示
				 			//sw.toast('请求失败，服务器或网络异常');
						});
												
					}				
				},'div')
				$('.mui-popup-button').css('font-size','16px');		
		
	
}
